<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="build/css/selectric.css">
        <link rel="stylesheet" href="build/css/style.min.css">
        <link rel="stylesheet" href="fonts/font-awesome/font-awesome.min.css">
        <title>Instanews - NYT News Reader </title>
    </head>
    <body>
        <header id="search" class="mainSearch">  
        <h1> New York Times Instanews </h1> 
        <span class="logo"><img src="images/nyt-logo.svg" alt="NYT logo"></span>
                <div class="sections">
                    <p class="choose">Choose a section:</p>
                    <div class="select">
                        <select id="mySelect">
                            <option value> Sections ...</option>
                            <option value="home">Home</option>
                            <option value="science">Science</option>
                            <option value="business">Business</option>
                            <option value="sports">Sports</option>
                            <option value="technology">Technology</option>
                            <option value="fashion">Fashion</option>
                        </select>
                    </div>
                </div>
        </header>
        <section id="results">
            <ul class="searchResults">
            </ul>
        </section>
        <footer>
            <p class="credit"> &copy; Copyright 2017 INSTANEWS</p>
        </footer>
        <script src="vendor/jquery-3.1.1.min.js"></script>
        <script src="vendor/jquery.selectric.min.js"></script>
        <script src="build/js/script.min.js"></script>
    </body>
</html>
